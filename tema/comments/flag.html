{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Bu yorumu bildir" %}{% endblock %}

{% block content %}
<p>{% trans "Bu yorumu gerçekten şikayet etmek istiyormusunuz?" %}</p>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">
    {% if next %}<input type="hidden" name="next" value="{{ next }}" id="next" />{% endif %}
    <p class="submit">
    <input type="submit" name="submit" value="{% trans "şikayet et" %}" /> yada <a href="/bookmark/{{ comment.object_pk }}/">geri dön</a>
    </p>
  </form>
{% endblock %}
