<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/xhtml1-loose.dtd">
<html>
  <head>
    <title>LikedFeed - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/site_media/style.css"
      type="text/css" />
    <script type="text/javascript"src="/site_media/jquery.js"></script> 
    {% block external %}<link rel="alternate" type="application/rss+xml"
                                 title="LikedFeed | Son Yerimleri"
                                 href="/feeds/recent/" />{% endblock %}
  </head>
  <body>
  	
  {% include 'header.html' %}
   <div id="nav">
     <a href="/"> anasayfa</a> |
     <a href="/popular/">trend</a> |
     {% if user.is_authenticated %}
       <a href="/save/">yeni ekle</a> |
       <a href="/search/">arama</a> |
       <a href="/user/{{ user.username }}/"/> {{ user.username }}</a> |
       <a href="/logout">çıkış </a>
     {% else %}
       <a href="/login/">giriş</a> |
       <a href="/register/">üye ol</a>
     {% endif %}
      
  </div>
   <h1>{% block head %}{% endblock %}</h1>
   {% block content %}{% endblock %}
   {% include 'footer.html'%}
 
  </body>
</html>
